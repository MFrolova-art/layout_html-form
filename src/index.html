<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="info">
        <legend>Personal information</legend>

        <label class="formField">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="formField">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="formField">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="formField">
          Full date of birth:
          <input
            type="date"
            name="date"
            value="mm/dd/yyyy"
          >
        </label>

        <label class="formField">
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </label>
      </fieldset>

      <fieldset class="info">
        <legend>Registration</legend>

        <label class="formField">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>

        <label class="formField">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="35"
          >
        </label>
      </fieldset>

      <fieldset class="info">
        <legend>An interesting fact about you!</legend>

        <div class="formField">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>

        <label class="formField">
          What is your favorite color?

          <input
            type="color"
            id="black"
            name="black"
            value="#000"
          >
        </label>

        <label class="formField">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            min="09:00"
            max="18:00"
          >
        </label>

        <label class="formField">
          What are your favorite brand of cars?

          <select name="carBrand"
            required multiple>
            <option value="BMW">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
            type="range"
            name="rate"
            min="1"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="info">
        <legend>Additional info</legend>

        <label class="formField">
          Comments:

          <textarea
            name="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label class="formField">
          Would you recommend us?

          <select name="reccomendation" required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <div class="info">

        <button type="submit">Submit</button>

      </div>
    </form>
  </body>
</html>
